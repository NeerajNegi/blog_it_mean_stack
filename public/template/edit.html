<toast></toast>
<div class="container">
	<h1>Edit Post</h1>
	<div class="col-md-8">
		<div class="form-group">
			<input type="text" ng-model="Post.title" class="form-control input-lg" placeholder="Post title here">
		</div>
		<div class="form-group">
			<text-angular ng-model="Post.content"></text-angular>
		</div>
		<button class="btn btn-primary pull-right" ng-click="update()">Update</button>
	</div>

	<div class="col-md-4">
		<div ng-bind-html="Post.content"></div>
	</div>
</div>
