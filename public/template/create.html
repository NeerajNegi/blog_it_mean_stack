<toast></toast>
<h3 style="padding-left: 15px;">Create New Post </h3>
<div class="col-md-8">
	<div class="form-group">
		<input type="text" ng-model="newPost.title" class="form-control input-lg" placeholder="Post Title">
	</div>
	<div class="form-group">
		<text-angular ng-model="newPost.content"></text-angular>
	</div>
	<button class="btn btn-primary pull-right" ng-click="create()">Publish</button>
</div>
<div class="col-md-4">
	<div ng-bind-html="newPost.content"></div>
</div>
